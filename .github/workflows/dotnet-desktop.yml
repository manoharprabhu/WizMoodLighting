name: Build and Release

on:
  push:
    tags:
      - "v*"   # Runs when you push a version tag, e.g., v1.0.0

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"   # Adjust to your projectâ€™s target

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Release --no-restore

      - name: Publish project
        run: dotnet publish -c Release -r win-x64 --self-contained -p:PublishSingleFile=true

      - name: Archive release files
        run: |
          cd publish
          powershell Compress-Archive * ../WizMoodLight.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: WizMoodLight.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
